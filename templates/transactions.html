    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>S&C Portfolio - Transactions</title>
        
        <link rel="icon" type="image/x-icon" href="static/favicon.ico" />              
        <link href="../static/css/styles.css" rel="stylesheet" />
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/scripts.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">S&C Portfolio</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="login">Login / Register</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/profile">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="portfolio">Portfolio</a>                   
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="transactions">Transactions</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="logout">Logout</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <!-- Portfolio Value -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h2 class="text-center">Invested total: <span id="portfolio-value">$0.00</span></h2>
                        </div>
                    </div>
    
                    <!-- Add new transaction -->
                    <form id="add-transaction-form" class="row g-3 mb-4">
                        <div class="col-md-3">
                            <label for="ticker" class="form-label">Stock Ticker</label>
                            <input type="text" class="form-control" id="ticker" name="ticker" placeholder="Enter stock ticker" required>
                        </div>
                        <div class="col-md-3">
                            <label for="purchase-date" class="form-label">Purchase Date</label>
                            <input type="date" class="form-control" id="purchase-date" name="purchase-date" required>
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount purchased" required>
                        </div>
                        <div class="col-md-3 align-self-end">
                            <button type="submit" class="btn btn-primary">Add Transaction</button>
                        </div>
                    </form>
    
                    <!-- Transaction Table -->
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Stock Ticker</th>
                                        <th>Purchase Date</th>
                                        <th>Unit Price</th>
                                        <th>Amount</th>
                                        <th>Value</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="transaction-list">
                                    <!-- Transactions dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
    </html>
